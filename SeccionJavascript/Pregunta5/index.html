<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <p id="MyText">Este texto va a ser cambiado</p>
    <button id="MyButton">ChangeText</button>

    <script>
        document.getElementById("MyButton").onclick = function() {ChangeText()}

        function ChangeText() {
            document.getElementById("MyText").textContent = "Este texto ha sido cambiado"
        }
    </script>
</body>
</html>
